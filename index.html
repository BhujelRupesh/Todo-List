<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
    <section class="container">
        <div class="wrapper">
            <div class="header">
                <input type="text" class="listToAdd" placeholder="Enter The Task">
                <button class="addList">Add</button>
            </div>
            <div class="body">
                <p class="listAdded">You have 0 work Todo</p>
                <p class="displayNoOfWork"></p>
                <p class="checkList"></p>
            </div>
        </div> 
    </section>
    
</body>
<script src="script.js"></script>
</html>
